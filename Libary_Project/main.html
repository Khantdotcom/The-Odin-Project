<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="display-area" id="display-area"> 
        <button class="add-button" id="addbutton" type="button" >Add Your Book Here<br><span class="plus-icon">+</span></button>
    </div>
    <!--Features - Add your book button/ Dialog book information[author,book title, genre, no of pages, read_true or not] + cancel + submitbutton -->
    <!--Book Display ---with read status, book info-->
    <!-- Prototype-->

    <dialog id="book-dialog">
        <legend>Add Your Readlist</legend>
        <form method="dialog">
            <div class="dialog-input">                
                
                <div class="input-field">                
                    <label for="book-title">Author Name</label>
                    <input type="text" id="author" required>
                    
                </div>
                <div class="input-field">
                    <label for="author">Book Name</label>
                    <input type="text" id="book-title"  required>
                </div>
                <div class="input-field">
                    <label for="no-of-pg">No of Pages</label>
                    <input type="number" id="pages" required>
                </div>
            </div>
            
            <div class="dialog-button">
                <button id="cancel-button" type="reset">Cancel</button>
                <button id="confirm-button" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
