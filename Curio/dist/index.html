<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="main.js"></script></head>
<body>
    <dialog id="topic-dialog">
        <legend>Add your curio-topic!</legend>
        <form method="dialog">
            <div class="dialog-input">                
                <div class="input-field">                
                    <label for="book-title">Curio-topic</label>

                </div>
            </div>
            <div class="dialog-button">
                <button id="cancel-button" type="reset">Cancel</button>
                <button id="confirm-button" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="display-area" id="display-area"> 
        <button class="add-button" id="addbutton" type="button" >What are you learning lately<br><span class="plus-icon">+</span></button>

    </div>
